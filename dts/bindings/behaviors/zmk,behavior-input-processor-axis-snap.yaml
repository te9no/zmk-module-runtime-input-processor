description: |
  Behavior to temporarily enable axis snapping while a key is held.
  Useful for locking movement to a specific axis during text selection.
  
  Parameters:
  - param1: Snap mode (0=none, 1=X, 2=Y)
  - param2: Threshold for unlocking snap

compatible: "zmk,behavior-input-processor-axis-snap"

include: two_param.yaml

properties:
  processor-name:
    type: string
    required: true
    description: Name of the runtime input processor to modify
