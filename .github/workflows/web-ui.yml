name: Test and Build Web UI

on:
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - ".github/workflows/web-ui.yml"
      - "proto/**"
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/web-ui.yml"
      - "proto/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install dependencies
        run: npm ci
      - name: Generate types from proto
        run: npm run generate
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build for Cloudflare Workers Preview
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: npm run build
        env:
          VITE_BASE: /
      - name: Build for github pages
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: npm run build
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
      - name: Upload static files as artifact
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  release:
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' }}
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  preview:
    needs: build
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    environment:
      name: approval-required
      url: ${{ steps.deploy.outputs.deployment-url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload --assets dist --name zmk-module-web-ui --compatibility-date 2026-01-11
          wranglerVersion: '4.58.0'
          workingDirectory: web

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ Cloudflare Workers Preview

            **Preview URL:** ${{ steps.deploy.outputs.deployment-url }}

            <sub>Deployed from commit ${context.sha.substring(0, 7)}</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸš€ Cloudflare Workers Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
