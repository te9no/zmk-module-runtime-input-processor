CONFIG_GPIO=n
CONFIG_ZMK_BLE=n
CONFIG_LOG=y
CONFIG_LOG_BACKEND_SHOW_COLOR=n
CONFIG_ZMK_LOG_LEVEL_DBG=y

CONFIG_ZMK_STUDIO=y

# Runtime Input Processor Configuration
CONFIG_ZMK_RUNTIME_INPUT_PROCESSOR=y
CONFIG_ZMK_RUNTIME_INPUT_PROCESSOR_STUDIO_RPC=y
CONFIG_ZMK_STUDIO_RPC_CUSTOM_SUBSYSTEM_PRINT_LIST_ON_START=y

# Enable mouse emulation for input testing
CONFIG_ZMK_POINTING=y

# Enable settings for persistent storage
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y

# Enable heap for dynamic allocation
CONFIG_HEAP_MEM_POOL_SIZE=8192
