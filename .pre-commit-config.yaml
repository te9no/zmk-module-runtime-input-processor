# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^tests/zmk-config/build\.yaml$
      - id: check-added-large-files
      - id: check-merge-conflict

  # Web code: Prettier formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^web/
        types_or: [javascript, jsx, ts, tsx, json, css, html]
        additional_dependencies:
          - prettier@3.7.4

  # Web code: ESLint
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd web && npm run lint'
        language: system
        files: ^web/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

  # Web code: Jest tests
  - repo: local
    hooks:
      - id: jest
        name: jest tests
        entry: bash -c 'cd web && npm test'
        language: system
        files: ^web/
        pass_filenames: false

  # ZMK module: Python tests
  - repo: local
    hooks:
      - id: zmk-module-test
        name: zmk module tests
        entry: python3 -m unittest -v
        language: system
        files: ^(src/|include/|tests/|CMakeLists\.txt|Kconfig|test\.py|west\.yml)
        pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 75ca4ad908dc4a99f57921f29b7e6c1521e10b26
    hooks:
      - id: clang-format
        name: clang-format
        files: \.(c|h|proto)$
        additional_dependencies: [clang-format==21.1.8]